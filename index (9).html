<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديو حصري - شاهد الآن</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .play-button-shadow {
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }
        a:hover .video-container {
            transform: scale(1.02);
        }
        a:hover .play-icon {
            transform: scale(1.15);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto text-center">

        <!-- العنوان الرئيسي -->
        <header class="mb-8">
            <h1 class="text-3xl md:text-5xl font-black mb-3 text-red-500">فضيحة نارو العراقية</h1>
            <p class="text-lg md:text-xl text-gray-300">شاهد الفيديو الكامل قبل الحذف. اضغط على الفيديو للبدء.</p>
        </header>

        <!-- رابط يلتف حول حاوية الفيديو بأكملها -->
        <a href="https://importantoperativestudied.com/2075342/" target="_blank" rel="noopener noreferrer" class="block group">

            <!-- حاوية مشغل الفيديو الوهمي -->
            <div class="video-container relative w-full aspect-video bg-black rounded-2xl shadow-2xl shadow-red-500/20 overflow-hidden cursor-pointer transition-transform duration-300">

                <!-- صورة الفيديو المصغرة -->
                <img src="https://h.top4top.io/p_3477jv8s40.jpg" 
                     onerror="this.onerror=null;this.src='https://placehold.co/1280x720/000000/FFFFFF?text=خطأ+في+تحميل+الصورة';"
                     alt="غلاف فيديو فضيحة نارو العراقية" 
                     class="w-full h-full object-cover">

                <!-- طبقة تراكب داكنة -->
                <div class="absolute inset-0 bg-black bg-opacity-40 group-hover:bg-opacity-20 transition-all duration-300"></div>

                <!-- أيقونة التشغيل -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="play-icon w-20 h-20 md:w-28 md:h-28 bg-red-600 bg-opacity-30 backdrop-blur-sm rounded-full flex items-center justify-center border-2 border-white border-opacity-50 play-button-shadow transition-transform duration-300">
                        <svg class="w-10 h-10 md:w-14 md:h-14 text-white ml-1" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"></path>
                        </svg>
                    </div>
                </div>

                <!-- شريط تقدم وهمي -->
                <div class="absolute bottom-4 left-4 right-4 h-2 bg-gray-700 bg-opacity-50 rounded-full overflow-hidden">
                    <div class="w-1/3 h-full bg-red-600"></div>
                </div>

            </div>
        </a>

        <!-- دعوة لاتخاذ إجراء -->
        <footer class="mt-8">
            <p class="text-gray-400">سيتم فتح الفيديو في نافذة جديدة.</p>
        </footer>

    </div>

</body>
</html>
